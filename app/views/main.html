<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Keep track of meteorites in your area!">	<title>Meteorites - Main Page</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
			$(document).ready(function() {

				// Handle updating posts:
				$('form').submit(function() {
					$.post('/posts/add_post', $(this).serialize(), function(res) {
						$('#posts').html(res);
					});
					return false;
				});
			});
	</script>	

</head>
<body>
	<div class='container'>
	<!-- Only viewable by logged in members -->
	<!-- List events within range here -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Panel title</h3>
			</div>
			<div class="panel-body">
				Panel content
			</div>
		</div>
		<h1>My Posts</h1>
		<div id="posts">
		{% for post in posts %}
			<div class="post col-sm-3">
				<p>{{ post['post'] }}</p>
			</div>
		{% endfor %}				
		</div>

		<div class="col-sm-12">
			<form action="/posts/create" method="post">
				<label>Add a note:</label><br>
				<textarea name="post"></textarea>
				<input type="submit" value="Post it">
			</form>
		</div>

	</div>
</body>
</html>
