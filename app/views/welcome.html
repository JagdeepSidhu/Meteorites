<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="Keep track of meteorites in your area!">
	<title>Welcome to Stardate!</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="/static/css/welcome.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.37./css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->

	<!-- Facebook login -->
	<script src="/static/js/fb_login.js"></script>
	
	<!-- Gmail login -->
	<script src="/static/js/gmail_login.js"></script>	
	<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>	

	<!-- Background image -->
	<script src="/static/js/bg_image.js"></script>

</head>
<body>
	<div class='container'>
		<div class="col-sm-3">
			<h1>Login</h1>


			<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
		</fb:login-button>

		<div id="status">
		</div>
		<hr>

		<div id="authorize-div" style="display: none">
			<span>Authorize access to Gmail API</span>
			<!--Button for the user to click to initiate auth sequence -->
			<button id="authorize-button" onclick="handleAuthClick(event)">
				Authorize
			</button>
		</div>
		<pre id="output"></pre>

	</div>

	<div class="col-sm-9">
		<h2 style="border:solid 2px black;width:100%;height:700px">Welcome to Stardate</h2>
	</div>

	<img id="apod_img_id">


	<!-- Welcome page -->
	<!-- Something flashy to get users to register -->
</div>
</body>
</html>
